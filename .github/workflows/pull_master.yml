# This workflow will generate a PR for changes in dev into master for a skill

name: Pull to Master
on: 
  push:
    branches: 
      - dev
  workflow_dispatch:

jobs:
  pull_changes:
    runs-on: ubuntu-latest
    steps:
      - name: pull-request-action
        uses: vsoch/pull-request-action@1.0.10
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
#          PULL_REQUEST_REVIEWERS: NeonDaniel
          PULL_REQUEST_TEAM_REVIEWERS: neonreviewers